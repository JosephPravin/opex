<!DOCTYPE html>
<head>
	<meta charset="utf-8">
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>	
  <title>D3</title>
</head>

<body>
 
  <script>
    let height = 500;
let width = 500;

let canvas = d3
  .select("body")
  .append("svg")
  .attr("height", height + 100)
  .attr("width", width + 100)
  .append("g")
  .attr("transform", "translate(50,50)");

let tooltip = d3
  .select("body")
  .append("div")
  .style("position", "absolute")
  .style("z-index", "10")
  .style("visibility", "hidden");

let pack = d3.layout
  .pack()
  .size([width, height - 50])
  .padding(10);

d3.json("shipment.json", d => {
  let nodes = pack.nodes(d);
  let node = canvas
    .selectAll(".node")
    .data(nodes)
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.x}, ${d.y})`);

  node
    .append("circle")
    .attr("r", d => d.r)
    .attr("fill", "steelblue")
    .attr("opacity", 0.25)
    .attr("stroke", "black")
    .attr("stroke-width", 2)
    .on("mouseover", d => tooltip.text(d.name).style("visibility", "visible"))
    .on("mousemove", () =>
      tooltip
        .style("top", event.pageY - 10 + "px")
        .style("left", event.pageX + 10 + "px")
    )
    .on("mouseout", () => tooltip.style("visibility", "hidden"));
});

  </script>
	
</body>
</html>
